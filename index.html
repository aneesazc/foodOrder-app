<html>
<head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Jimmy's Dinner</h1>
        <h4>The best burgers and pizzas in town.</h4>
    </header>
    <main class="container" id="container">
        <section id="menu"></section>
        <div class="modal hidden" id="modal">
            <form id="payment-form">
                <h3>Enter Card Details</h3>
                <input type="text" placeholder="Enter your name" id="fullName" name="fullName" required>
                <input type="number" placeholder="Enter card number" required>
                <input type="password" placeholder="Enter CVV" required>
                <button type="submit" id="pay">Pay</button>
            </form>
        </div>
    </main>
    <script src="index.js" type="module"></script>
</body>
</html>
